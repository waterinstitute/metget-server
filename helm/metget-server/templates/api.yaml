apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-api
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - image: {{ .Values.containers.api.image }}
        imagePullPolicy: Always
        name: {{ .Release.Name }}-api
        env:
        - name: METGET_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-database-secret
              key: username  
        - name: METGET_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-database-secret
              key: password
        - name: METGET_DATABASE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: database.name
        - name: METGET_REQUEST_TABLE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: database.request_table
        - name: METGET_API_KEY_TABLE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: database.apikey_table
        - name: METGET_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: s3.storage_bucket
        - name: METGET_S3_BUCKET_UPLOAD
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: s3.upload_bucket 
        - name: METGET_RABBITMQ_QUEUE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: rabbit.queue 
        - name: METGET_ENFORCE_CREDIT_LIMITS
          {{ if .Values.config.credits.enforce_credit_limits }}
          value: "true"
          {{ else }}
          value: "false"
          {{ end }}
        ports:
        - name: {{ .Release.Name }}-api-port
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api
  labels: 
    app.kubernetes.io/name: {{ .Release.Name }}-api
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: {{ .Release.Name }}-api-port
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-api
