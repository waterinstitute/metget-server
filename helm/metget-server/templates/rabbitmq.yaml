apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: rabbitmq
  name: {{ .Release.Name }}-rabbitmq-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: taskQueue
        component: rabbitmq
    spec:
      containers:
      - image: rabbitmq
        name: rabbitmq
        resources:
          requests:
            memory: 1Gi
          limits:
            memory: 2Gi
        ports:
          - containerPort: 5672
          - containerPort: 15672
        resources:
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  labels:
    component: rabbitmq
  name: metget-rabbitmq-service
spec:
  ports:
    - port: 5672
  selector:
    app: taskQueue
    component: rabbitmq
