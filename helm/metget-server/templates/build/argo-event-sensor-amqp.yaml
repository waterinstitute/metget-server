apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: build-sensor
spec:
  dependencies:
    - name: build-dependency
      eventSourceName: build-source
      eventName: queue-source
  template:
    serviceAccountName: operate-workflow-sa
  triggers:
    - template:
        name: build-workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: build-
              spec:
                entrypoint: build
                serviceAccountName: operate-workflow-sa
                ttlStrategy:
                  secondsAfterCompletion: 120    # Time to live after workflow is completed, replaces ttlSecondsAfterFinished
                  secondsAfterSuccess: 120       # Time to live after workflow is successful
                  secondsAfterFailure: 86400     # Time to live after workflow fails
                arguments:
                  parameters:
                    - name: message
                      # value will get overridden by the event payload
                      value: hello world
                templates:
                  - name: build
                    inputs:
                      parameters:
                        - name: message
                    container:
                      image: {{ .Values.containers.build.image }}:{{ .Values.containers.version }}
                      imagePullPolicy: Always
                      env:
                        - name: METGET_DATABASE_USER
                          valueFrom:
                            secretKeyRef:
                              name: database-secret
                              key: username
                        - name: METGET_DATABASE_PASSWORD
                          valueFrom:
                            secretKeyRef:
                              name: database-secret
                              key: password
                        - name: AWS_ACCESS_KEY_ID
                          valueFrom:
                            secretKeyRef:
                              name: aws-credentials
                              key: username
                        - name: AWS_SECRET_ACCESS_KEY
                          valueFrom:
                            secretKeyRef:
                              name: aws-credentials
                              key: password
                        - name: AWS_DEFAULT_REGION
                          valueFrom:
                            secretKeyRef:
                              name: aws-region
                              key: password
                        - name: METGET_DATABASE
                          valueFrom:
                            configMapKeyRef:
                              name: configmap
                              key: database.name
                        - name: METGET_REQUEST_TABLE
                          valueFrom:
                            configMapKeyRef:
                              name: configmap
                              key: database.request_table
                        - name: METGET_API_KEY_TABLE
                          valueFrom:
                            configMapKeyRef:
                              name: configmap
                              key: database.apikey_table
                        - name: METGET_S3_BUCKET
                          valueFrom:
                            configMapKeyRef:
                              name: configmap
                              key: s3.storage_bucket
                        - name: METGET_S3_BUCKET_UPLOAD
                          valueFrom:
                            configMapKeyRef:
                              name: configmap
                              key: s3.upload_bucket
                        - name: METGET_RABBITMQ_QUEUE
                          valueFrom:
                            configMapKeyRef:
                              name: configmap
                              key: rabbit.queue
                        - name: METGET_REQUEST_JSON
                          value: '{{ "{{" }}inputs.parameters.message{{ "}}" }}'
                      command: [ metget-build ]
                      resources:
                        requests:
                          memory: 2Gi
                          ephemeral-storage: 4Gi
                        limits:
                          memory: 4Gi
                          ephemeral-storage: 8Gi
          parameters:
            - src:
                dependencyName: build-dependency
                dataKey: body
              dest: spec.arguments.parameters.0.value
